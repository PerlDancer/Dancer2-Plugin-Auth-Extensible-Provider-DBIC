plugins:
  DBIC:
    schema1:
      dsn: 'dbi:SQLite:dbname=:memory:'
      on_connect_do: ['PRAGMA foreign_keys = ON']
      schema_class: t::lib::Schema
    schema2:
      dsn: 'dbi:SQLite:dbname=:memory:'
      on_connect_do: ['PRAGMA foreign_keys = ON']
      schema_class: t::lib::Schema
  Auth::Extensible:
    realms:
      config1:
        provider: DBIC
        schema_name: schema1
        users_table: user
        roles_table: role
        user_roles_table: user_role
      config2:
        provider: DBIC
        schema_name: schema2
        users_table: user
        roles_table: role
        user_roles_table: user_role
